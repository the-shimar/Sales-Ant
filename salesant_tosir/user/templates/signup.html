{% load static %}<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom-buttons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/dropdown-search-bs4.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Google-Style-Text-Input.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'assets/css/Modal-commerce-popup-button-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Modal-commerce-popup-button.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar---Apple-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar---Apple.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Toggle-Switch-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Toggle-Switch.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/x-dropdown.css' %}">
</head>

<body class="bg-gradient-primary" style="background-color: #f8f9fc;background-image: url(&quot;none&quot;);">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex justify-content-lg-center align-items-lg-center" style="background: transparent;">
                        <div style="width: 100%;height: 100%;background: url(&quot;{% static 'assets/img/pexels-dids-3530054.jpg' %}&quot;) center / cover no-repeat;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" action="/signup" method="POST" >{% csrf_token %} 
                                <div class="form-group row" >
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Last Name" name="last_name"></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Username" name="username"></div>
                                <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat"></div>
                                </div><button class="btn btn-primary btn-block text-white border-white btn-user" type="submit" style="background-color: #6a8a82;">Register Account</button>
                                <hr>
                                <h5 class="text-center text-dark mb-4" style="font-size: 14px;">Developed By</h5><a class="btn btn-primary btn-block text-white btn-google btn-user" role="button" style="background-color: #010a14;" href="https://theshimar.me/" target="_blank">&nbsp; Shimar's Portfolio</a>
                                <hr>
                            </form>
                            <div class="text-center" style="color: #000000;"><a class="small" href="forgot-password.html" style="color: #000000;">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="{% url 'login' %}" style="color: #000000;">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="{% static 'assets/js/chart.min.js"></script>
    <script src="{% static 'assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="{% static 'assets/js/dropdown-search-bs4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'assets/js/Modal-commerce-popup-button.js"></script>
    <script src="{% static 'assets/js/Navbar---Apple.js"></script>
    <script src="{% static 'assets/js/theme.js"></script>
</body>

</html>
