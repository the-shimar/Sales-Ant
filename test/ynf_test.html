<html lang="en">
<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body> 

    <div style="height: 500px; width: 500px; margin: 20px;">

    <div id="templates">
        <link rel='stylesheet' href='ynf.css'>
        <div id="YNFT_first" class="col" style="margin-top: 2%;margin-bottom: 2%;">
            <div class="row">
                <div class="col d-lg-flex justify-content-lg-center">
                    <h1 style="width: fit-content;color: rgb(103,103,103);">More Discounts!</h1>
                </div>
            </div>
            <div class="row" style="margin-bottom: 3px;background: #f5f4f4;">
                <div class="col-6 d-lg-flex justify-content-lg-center align-items-lg-center" style="height: fit-content;">
                    <div class="d-lg-flex justify-content-lg-center align-items-lg-center" style="width: 50%;height: 70%;background: #f57070;">
                        <p onclick="ynf_yes_fnc()" style="text-align: center;width: fit-content;margin: 7px;padding: 3px;font-size: auto;color: rgb(251,248,248);">Yes, I need</p>
                    </div>
                </div>
                <div class="col-6 d-lg-flex justify-content-lg-center align-items-lg-center" style="height: fit-content;">
                    <div class="d-lg-flex justify-content-lg-center align-items-lg-center" style="width: 50%;height: 70%;background: #f57070;">
                        <p onclick="ynf_no_fnc()" style="text-align: center;width: fit-content;margin: 7px;padding: 3px;font-size: auto;color: rgb(251,248,248);">No thanks</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="YNFT_second" class="col" style="margin-top: 2%;margin-bottom: 2%;">
            <div class="row">
                <div class="col d-lg-flex justify-content-lg-center">
                    <h1 style="width: fit-content;color: rgb(103,103,103);">Only one step</h1>
                </div>
            </div>
            <div class="row" style="margin-bottom: 3px;background: #e6e6f7;">
                <div class="col d-lg-flex justify-content-lg-center align-items-lg-center" style="height: fit-content;">
                    <form action="/google" class="d-lg-flex justify-content-lg-center align-items-lg-center" style="width: 100%;"><input class="form-control" type="email" style="width: 55%;" placeholder="Email"><button onclick="ynf_emailsubmit_fnc()" class="btn btn-primary border-white d-lg-flex justify-content-lg-center align-items-lg-center py-0" type="button" style="width: 20%;height: 38px;background: #f57070;"><label style="font-size: 15px;margin: 0px;">Next</label></button></form>
                </div>
            </div>
        </div>
        <div id="YNFT_third" class="col" style="margin-top: 2%;margin-bottom: 2%;">
            <div class="row">
                <div class="col d-lg-flex justify-content-lg-center">
                    <h1 style="width: fit-content;color: rgb(103,103,103);">Thank you!</h1>
                </div>
            </div>
            <div class="row" style="margin-bottom: 3px;background: #e6e6f7;">
                <div class="col d-lg-flex justify-content-lg-center align-items-lg-center" style="height: fit-content;">
                    <h1 style="width: fit-content;color: rgb(245,112,112);margin: 0px;font-size: 21px;">Check your Email for PROMO Code!</h1>
                </div>
            </div>
        </div>
        <div id="YNFT_fourth" class="col" style="margin-top: 2%;margin-bottom: 2%;">
            <div class="row">
                <div class="col d-lg-flex justify-content-lg-center">
                    <h1 style="width: fit-content;color: rgb(103,103,103);">Ok fine!</h1>
                </div>
            </div>
            <div class="row" style="margin-bottom: 3px;background: #e6e6f7;">
                <div class="col d-lg-flex justify-content-lg-center align-items-lg-center" style="height: fit-content;">
                    <h1 style="width: fit-content;color: rgb(245,112,112);margin: 0px;font-size: 21px;">Thank you for your patience</h1>
                </div>
            </div>
        </div>
        <script src="ynf.js"></script>        
    </div>
    </div>
