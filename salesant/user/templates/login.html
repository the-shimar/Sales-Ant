{% load static %}<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom-buttons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/dropdown-search-bs4.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Google-Style-Text-Input.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'assets/css/Modal-commerce-popup-button-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Modal-commerce-popup-button.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar---Apple-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar---Apple.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Toggle-Switch-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Toggle-Switch.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/x-dropdown.css' %}">
</head>

<body class="bg-gradient-primary" style="background-color: #f8f9fc;background-image: url(&quot;none&quot;);">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div style="width: 100%;height: 100%;background: url(&quot;{% static 'assets/img/pexels-dids-2983303.jpg' %}&quot;) center / cover no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user" action="/login" method="POST">{% csrf_token %} 
                                        <div class="form-group d-lg-flex justify-content-lg-center align-items-lg-center"><div class="group">      
    <input type="text" name="username" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Username</label>
</div>


</div>
                                        <div class="form-group d-lg-flex justify-content-lg-center align-items-lg-center"><div class="group">      
    <input type="password" name="password" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Password</label>
</div>


</div><button class="btn btn-primary btn-block text-white border-white btn-user" type="submit" style="background-color: #6a8a82;">Login</button>
                                        <hr>
                                        <h5 class="text-center text-dark mb-4" style="font-size: 14px;">Developed By</h5><a class="btn btn-primary btn-block text-white btn-google btn-user" role="button" style="background-color: #010a14;" href="https://theshimar.me/" target="_blank"><i class="fab fa-google"></i>&nbsp; Shimar's Portfolio</a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html" style="color: #010a14;">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="{% url 'signup' %}" style="color: #010a14;">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/chart.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="{% static 'assets/js/dropdown-search-bs4.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'assets/js/Modal-commerce-popup-button.js' %}"></script>
    <script src="{% static 'assets/js/Navbar---Apple.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
</body>

</html>
