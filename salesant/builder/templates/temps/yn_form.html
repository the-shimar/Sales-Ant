<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Yes Form-->
<div id="yes_form_temp">
    <form id="yn_form_id" style="width: 100%; display: block;">
        <div>
            <div class="form-row">
                <div class="col d-lg-flex justify-content-lg-center">
                    <div class="form-check d-lg-flex" style="text-align: center;width: 10%;font-size: 18px;margin: 5px;margin-left: 5px;"><input class="form-check-input" type="radio" id="yes_radio_ynform" name="radio_ynform" value="Yes" style="text-align: center;"><label class="form-check-label" for="formCheck-1" style="font-size: 18px;text-align: center;">Yes</label></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col d-lg-flex justify-content-lg-center">
                    <div class="form-check d-lg-flex" style="text-align: center;width: 10%;font-size: 18px;margin: 5px;margin-left: 5px;"><input class="form-check-input" type="radio" iid="no_radio_ynform" name="radio_ynform" value="No"><label class="form-check-label" for="formCheck-1">No</label></div>
                </div>
            </div><button onclick="(function yn_form_tk_btn() { 
                document.getElementById('yn_form_ty_id').style.display = 'block';
                document.getElementById('yn_form_id').style.display = 'none';
            } )" class="btn btn-primary text-center d-lg-flex justify-content-lg-center jello animated" type="button" style="margin: 4px;width: 80%;margin-right: 10%;margin-left: 10%;">Submit</button>
        </div>
    </form>
    <div id="yn_form_ty_id" style="display: none;" class="d-lg-flex align-items-lg-center"><i class="material-icons" style="font-size: 241px;color: var(--success);">multiline_chart</i>
        <h3 class="flash animated" style="width: fit-content;margin: 5%;color: rgb(136,135,135);">Thank you!</h3>
    </div>
</div>
</body>
</html>
